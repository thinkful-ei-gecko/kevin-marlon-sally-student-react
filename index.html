<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sally Student - in React</title>
</head>
<body>
  <div id='application-root'></div>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script type="text/babel">
    function App() {
      return (
        <div>
          <Title header="Sally Student" />
          <Main />
        </div>
      );
    }

    function Title(props) {
      return (
        <header>
          <h1>{props.header}</h1>
        </header>
      );
    }

    function Main() {
      return (
        <main>
          <Employment data={{
              heading: "Employment",
              jobs: [{
                jobTitle: "Clerk",
                dateEmployed: "1/1/19-9/3/19",
                companyName: "Sally Student Center",
                Description: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste eligendi distinctio libero error vitae aliquid aut autem doloribus delectus necessitatibus possimus tempora, ipsam sequi, quae architecto maxime asperiores qui voluptate."
              }, {
                jobTitle: "Intern",
                dateEmployed: "3/1/18-1/1/19",
                companyName: "Internship Company",
                Description: "Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste eligendi distinctio libero error vitae aliquid aut autem doloribus delectus necessitatibus possimus tempora, ipsam sequi, quae architecto maxime asperiores qui voluptate."
              }],
            }} />
            <Education data={{
              heading: "Education",
              jobs: [{
                institution: "Sally University",
                dateAttended: "1/1/19-9/3/19",
              }, {
                institution: "Sally High School",
                dateAttended: "1/5/15-1/5/19"
              }],
            }} />
          <Address />
        </main>
      );
    }

    function Employment(props) {
      return (
        <div>
          <h2>{props.data.heading}</h2>
        {
          props.data.jobs.map(jobData => {
            return  [
              <h3>{jobData.jobTitle}</h3>,
              <span>{jobData.dateEmployed}</span>,
              <p>{jobData.companyName}</p>,
              <p>{jobData.Description}</p>]
          })
        }
        </div>
      );
    }

    function Education(props) {
      return (
        <section className={props.className}>
          <h2>{props.heading}</h2>
          
        </section>
      );
    }

    function Address() {
      return (
        <address>

        </address>
      );
    }

    const appRoot = document.querySelector('#application-root');
    ReactDOM.render(<App />, appRoot);
  </script>
</body>
</html>
